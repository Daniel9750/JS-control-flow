<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="result"></p>

<script>
const movies = ["Avatar", "Blade Runner", "Dune", "Interestellar", "John Wick", "Joker"];

let text = "";
for (let i = 0; i < movies.length; i++) {
  text += movies[i] + "<br>";
}

document.getElementById("result").innerHTML = text;
</script>

</body>
</html>
